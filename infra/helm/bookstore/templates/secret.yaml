{{- if eq .Values.secrets.strategy "keyvault-csi" }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: bookstore-keyvault-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: bookstore-web
    environment: {{ .Values.global.environment }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: {{ .Values.workloadIdentity.clientId | quote }}
    keyvaultName: {{ .Values.secrets.keyVault.name | quote }}
    cloudName: "AzurePublicCloud"
    tenantId: {{ .Values.secrets.keyVault.tenantId | quote }}
    objects: |
      array:
        {{- range .Values.secrets.keyVault.objects }}
        - |
          objectName: {{ .objectName }}
          objectType: {{ .objectType }}
          objectVersion: ""
        {{- end }}
  secretObjects:
  - secretName: bookstore-secrets
    type: Opaque
    data:
    {{- range .Values.secrets.keyVault.objects }}
    - objectName: {{ .objectName }}
      key: {{ .key }}
    {{- end }}
{{- end }}
---
{{- if eq .Values.secrets.strategy "kubernetes-secret" }}
# WARNING: This is for development only. Use Key Vault CSI Driver in production.
apiVersion: v1
kind: Secret
metadata:
  name: bookstore-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: bookstore-web
    environment: {{ .Values.global.environment }}
type: Opaque
stringData:
  ConnectionStrings__DefaultConnection: "Server={{ .Values.config.azure.sqlServer }};Database={{ .Values.config.azure.sqlDatabase }};Authentication=Active Directory Default;"
  SESSION_SECRET_KEY: "CHANGE-ME-IN-PRODUCTION"
{{- end }}
